<mat-card dir="rtl">
  <mat-card-header>
    <div mat-card-avatar>avatar</div>
    <mat-card-title> إذن التوريد </mat-card-title>
    <mat-card-subtitle> العملـــيات -المشتريات</mat-card-subtitle>
  </mat-card-header>

  <div class="row">
    <div class="col-sm-6">
      <mat-card>
        <div class="row">
          <div class="col-sm-4">
            <mat-card>
              <mat-form-field appearance="fill">
                <mat-label> التاريخ</mat-label>
                <input type="date" matInput placeholder="Placeholder" />
              </mat-form-field>
            </mat-card>
          </div>

          <div class="col-sm-4">
            <mat-card>
              <mat-form-field appearance="fill">
                <mat-label> الرقم </mat-label>
                <input type="number" matInput placeholder="Placeholder" />
              </mat-form-field>
            </mat-card>
          </div>

          <div class="col-sm-4">
            <mat-card>
              <mat-form-field appearance="fill">
                <mat-label> رقم الفاتورة</mat-label>
                <input type="number" matInput placeholder="Placeholder" />
              </mat-form-field>
            </mat-card>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-4">
            <mat-card>
              <mat-form-field appearance="fill">
                <mat-label> رقم المورد</mat-label>
                <input type="number" matInput placeholder="Placeholder" />
              </mat-form-field>
            </mat-card>
          </div>
          <div class="col-sm-4">
            <mat-card>
              <mat-select placeholder="رقم المخزن">
                  <mat-option [value]="'val'">{{val}}</mat-option>
              </mat-select>
            </mat-card>
          </div>
          <div class="col-sm-4">
            <mat-card>
              <mat-checkbox [(ngModel)]="model">عدم إظهار التكاليف</mat-checkbox>
            </mat-card>
          </div>
        </div>

     

        <div class="row">
          <div class="col-sm-12">
            <button
              mat-raised-button
              color="primary"
              style="width: 100%; margin-top: 10px;"
            >
              إنزال البـــيانات
            </button>
          </div>
        </div>
      </mat-card>
    </div>

    <div class="col-sm-6">
      <mat-card>
        <div class="row">
          <mat-card>
            <button mat-button>فواتير المشتريات</button>
          </mat-card>
        </div>
        <div class="row">
          <mat-card>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  إجراءات إعتماد
                </mat-panel-title>
                <mat-panel-description>
                  ....
                </mat-panel-description>
              </mat-expansion-panel-header>
              <button mat-button>سند صرف</button>
              <button mat-button>قيد يومية</button>
              <button mat-button>ترحيل قيد</button>
              <button mat-button>ترحيل سند</button>
              <button mat-button>ترحيل سندات بنكية</button>
            </mat-expansion-panel>
          </mat-card>
        </div>
      </mat-card>
    </div>
  </div>

  <mat-card>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>رقم الصنف</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>الإسم</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef>وحدة القياس</th>
        <td mat-cell *matCellDef="let element">{{ element.unit }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="sss">
        <th mat-header-cell *matHeaderCellDef>مخزون الإفتتـــاح</th>
        <td mat-cell *matCellDef="let element">{{ element.sss }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>العمليات</th>
        <td mat-cell *matCellDef="let element">
          <button
            class="action-button"
            mat-icon-button
            [matMenuTriggerFor]="actionsMenu"
          >
            <mat-icon>menu</mat-icon>
          </button>
          <mat-menu #actionsMenu="matMenu">
            <button mat-menu-item (click)="editRole(role)">
              <mat-icon>edit</mat-icon>
              <span>{{ "Edit" | localize }}</span>
            </button>
            <button mat-menu-item (click)="delete(role)">
              <mat-icon>delete</mat-icon>
              <span>{{ "Delete" | localize }}</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <button
      style="margin: 3px;"
      mat-mini-fab
      color="primary"
      class="pull-left"
      (click)="createRole()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </mat-card>
</mat-card>
