<mat-card dir="rtl">
    <mat-card-header>
        <div mat-card-avatar>avatar</div>
        <mat-card-title>   اقساط لعام الماضي </mat-card-title>
        <mat-card-subtitle>  تهئيه النظام</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

        <mat-card>

            <div class="row">
                <div class="col-sm-6 col-sm-push-6">

                        <mat-card>

       
                                <mat-form-field appearance="fill">
                                    <mat-label> عددالاقساط المتبيقيه  </mat-label>
                                    <input type="number" matInput placeholder="Placeholder">
        
                                </mat-form-field>
                                </mat-card>
                </div>
          
                        <div class="col-sm-6 col-sm-pull-6">
                                <mat-card>

       
                                        <mat-form-field appearance="fill">
                                            <mat-label>  مده القسط </mat-label>
                                            <input type="text" matInput placeholder="Placeholder">
                
                                        </mat-form-field>
                                        </mat-card>
    
                        </div>
            </div>

        
            
            <div class="row">
                    <div class="col-sm-6 col-sm-push-6">
                        <mat-card>

           
                            <mat-form-field appearance="fill">
                                <mat-label>  رقم فاتوره المبيعات </mat-label>
                                <input type="number" matInput placeholder="Placeholder">
    
                            </mat-form-field>
                            </mat-card>

                    </div>
              
                            <div class="col-sm-6 col-sm-pull-6">
                                    <mat-card>

           
                                            <mat-form-field appearance="fill">
                                                <mat-label>  رقم العميل </mat-label>
                                                <input type="number" matInput placeholder="Placeholder">
                    
                                            </mat-form-field>
                                            </mat-card>
        
                            </div>
                </div>
    
                
            <div class="row">
                    <div class="col-sm-6 col-sm-push-6">

                            <mat-card>

           
                                    <mat-form-field appearance="fill">
                                        <mat-label>  اجمالي المبيلغ  </mat-label>
                                        <input type="number" matInput placeholder="Placeholder">
            
                                    </mat-form-field>
                                    </mat-card>
                    </div>
              
                            <div class="col-sm-6 col-sm-pull-6">
                                    <mat-card>

           
                                            <mat-form-field appearance="fill">
                                                <mat-label>   تاريخ القسط الاول </mat-label>
                                                <input type="date" matInput placeholder="Placeholder">
                    
                                            </mat-form-field>
                                            </mat-card>
        
                            </div>
                </div>
        </mat-card>

        <mat-card>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef>  الغاء القسط</th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> مبلغ القسط </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef> تاريخ القسط </th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
              
                 
      <!-- aa Column -->
      <ng-container matColumnDef="aa">
        <th mat-header-cell *matHeaderCellDef> رقم القسط </th>
        <td mat-cell *matCellDef="let element"> {{element.aa}} </td>
      </ng-container>
                 
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef> العمليات </th>
                  <td mat-cell *matCellDef="let element"> <button class="action-button" mat-icon-button [matMenuTriggerFor]="actionsMenu">
                      <mat-icon>menu</mat-icon>
                  </button>
                  <mat-menu #actionsMenu="matMenu">
                      <button mat-menu-item (click)="editRole(role)">
                          <mat-icon>edit</mat-icon>
                          <span>{{ "Edit" | localize }}</span>
                      </button>
                      <button mat-menu-item (click)="delete(role)">
                          <mat-icon>delete</mat-icon>
                          <span>{{ "Delete" | localize }}</span>
                      </button>
                  </mat-menu> </td>
                  
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
         
         <button style="margin: 3px;" mat-mini-fab color="primary" class="pull-left" (click)="createRole()">
             <mat-icon>add</mat-icon>
         </button>

         
         <mat-card>
            <mat-form-field appearance="fill">
                <mat-label>   اجمالي المبلغ</mat-label>
                <input type="number" matInput placeholder="Placeholder">
                
              </mat-form-field>
          </mat-card>
         
           </mat-card>


    </mat-card-content>
    <mat-card-actions>
        <div class="row">
            <div class="col-sm-12">
                <button mat-raised-button color="warn">حفظ</button>
                <button mat-raised-button>تراجع</button>
                <button mat-raised-button>الغاء</button>
                <button mat-raised-button>حذف</button>
                <button mat-raised-button>تعديل</button>
                <button mat-raised-button>بحث</button>
                <button mat-raised-button>إضافة</button>
                <button mat-raised-button>إغلاق</button>

            </div>
        </div>
    </mat-card-actions>

</mat-card>
