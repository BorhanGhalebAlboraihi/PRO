<mat-card dir="rtl">
    <mat-card-header>
        <mat-card-title>الاصناف</mat-card-title>
        <mat-card-subtitle>العمليات</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
            <mat-card>
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                      <!--- Note that these columns can be defined in any order.
                                    The actual rendered columns are set as a property on the row definition" -->
        
                      <!-- Position Column -->
                      <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef>رقم الصنف</th>
                        <td mat-cell *matCellDef="let element">
                          {{ element.position }}
                        </td>
                      </ng-container>
        
                      <!-- Name Column -->
                      <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> اسم الصنف</th>
                        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                      </ng-container>
        
                      <!-- Weight Column -->
                      <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef>SN</th>
                        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
                      </ng-container>
        
                      <!-- aa Column -->
                      <ng-container matColumnDef="aa">
                        <th mat-header-cell *matHeaderCellDef>المخزن</th>
                        <td mat-cell *matCellDef="let element">{{ element.aa }}</td>
                      </ng-container>
                      <!-- aa Column -->
                      <ng-container matColumnDef="bb">
                        <th mat-header-cell *matHeaderCellDef>الكميه</th>
                        <td mat-cell *matCellDef="let element">{{ element.bb }}</td>
                      </ng-container>
                      <!-- aa Column -->
                      <ng-container matColumnDef="cc">
                        <th mat-header-cell *matHeaderCellDef>المجانيه</th>
                        <td mat-cell *matCellDef="let element">{{ element.cc }}</td>
                      </ng-container>
        
                      <!-- Symbol Column -->
                      <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef>العمليات</th>
                        <td mat-cell *matCellDef="let element">
                          <button
                            class="action-button"
                            mat-icon-button
                            [matMenuTriggerFor]="actionsMenu"
                          >
                            <mat-icon>menu</mat-icon>
                          </button>
                          <mat-menu #actionsMenu="matMenu">
                            <button mat-menu-item (click)="editRole(role)">
                              <mat-icon>edit</mat-icon>
                              <span>{{ "Edit" | localize }}</span>
                            </button>
                            <button mat-menu-item (click)="delete(role)">
                              <mat-icon>delete</mat-icon>
                              <span>{{ "Delete" | localize }}</span>
                            </button>
                          </mat-menu>
                        </td>
                      </ng-container>
        
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                    </table>
        
                    <button
                      style="margin: 3px;"
                      mat-mini-fab
                      color="primary"
                      class="pull-left"
                      (click)="createRole()"
                    >
                      <mat-icon>add</mat-icon>
                    </button>
                  </mat-card>
    </mat-card-content>
    <mat-card-actions >
            <button mat-raised-button color="warn">احتيار الكل</button>
            <button mat-raised-button>تراجع عن الكل</button>
            <button mat-raised-button>نقل</button>
        
    </mat-card-actions>
   
</mat-card>
