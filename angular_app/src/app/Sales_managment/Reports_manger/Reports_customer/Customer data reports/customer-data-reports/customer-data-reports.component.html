<mat-card dir="rtl">
  <mat-card-header>
    <div mat-card-avatar>avatar</div>
    <mat-card-title> تقارير بيانات العملاء</mat-card-title>
    <mat-card-subtitle> التقارير</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <div class="col-sm-6 col-sm-push-6">
        <mat-card>
          <div class="row">
            <div class="col-sm-12 ">
              <mat-card>
                <mat-checkbox value="" color="primary"> نقدا</mat-checkbox>
                <mat-checkbox value="" color="primary"> اجل</mat-checkbox>
              </mat-card>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 col-sm-push-6">
              <mat-card>
                <mat-form-field appearance="fill">
                  <mat-label> من عميل</mat-label>
                  <input type="number" matInput placeholder="Placeholder" />
                </mat-form-field>
              </mat-card>
            </div>
            <div class="col-sm-6 col-sm-pull-6">
              <mat-card>
                <mat-form-field appearance="fill">
                  <mat-label> الى</mat-label>
                  <input type="number" matInput placeholder="Placeholder" />
                </mat-form-field>
              </mat-card>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 ">
              <mat-card>
                <mat-form-field appearance="fill">
                  <mat-label> اسم العميل</mat-label>
                  <input type="text" matInput placeholder="Placeholder" />
                </mat-form-field>
              </mat-card>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 col-sm-push-6">
              <mat-card>
                <mat-select placeholder=" من رقم المنطقه ">
                  <mat-option [value]="'val'"></mat-option>
                </mat-select>
              </mat-card>
            </div>
            <div class="col-sm-6 col-sm-pull-6">
              <mat-card>
                <mat-select placeholder=" الى">
                  <mat-option [value]="'val'"></mat-option>
                </mat-select>
              </mat-card>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6 col-sm-push-6">
              <mat-card>
                <mat-select placeholder=" من رقم المندوب">
                  <mat-option [value]="'val'"></mat-option>
                </mat-select>
              </mat-card>
            </div>
            <div class="col-sm-6 col-sm-pull-6">
              <mat-card>
                <mat-select placeholder=" الى">
                  <mat-option [value]="'val'"></mat-option>
                </mat-select>
              </mat-card>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 col-sm-push-6">
              <mat-card>
                <mat-select placeholder=" نوع العميل">
                  <mat-option [value]="'val'"></mat-option>
                </mat-select>
              </mat-card>
            </div>

            <div class="col-sm-6 col-sm-pull-6 ">
              <mat-card>
                <mat-select placeholder=" مستوى التسعيره">
                  <mat-option [value]="'val'"></mat-option>
                </mat-select>
              </mat-card>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6 col-sm-push-6">
              <fieldset>
                <legend>نسبه التخفيض</legend>
                <mat-card>
                  <mat-radio-button value="val">>=</mat-radio-button>
                  <mat-radio-button value="val"><=</mat-radio-button>
                  <mat-radio-button value="val">=</mat-radio-button>
                  <mat-radio-button value="val">></mat-radio-button>
                  <mat-radio-button value="val"><</mat-radio-button>
                  <mat-radio-button value="val">=</mat-radio-button>
                </mat-card>
              </fieldset>
            </div>
            <div class="col-sm-6 col-sm-pull-6">
              <mat-card style="margin-top: 100px;">
                <mat-checkbox style="display: block; " value="" color="primary">
                  الكل
                </mat-checkbox>
                <mat-checkbox style="display: block;" value="" color="primary">
                  بين
                </mat-checkbox>
              </mat-card>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6 col-sm-push-6">
              <fieldset>
                <legend>حد الدين</legend>
                <mat-card>
                  <mat-radio-button value="val">>=</mat-radio-button>
                  <mat-radio-button value="val"><=</mat-radio-button>
                  <mat-radio-button value="val">=</mat-radio-button>
                  <mat-radio-button value="val">></mat-radio-button>
                  <mat-radio-button value="val"><</mat-radio-button>
                  <mat-radio-button value="val">=</mat-radio-button>
                </mat-card>
              </fieldset>
            </div>
            <div class="col-sm-6 col-sm-pull-6">
              <mat-card style="margin-top: 100px;">
                <mat-checkbox style="display: block;" value="" color="primary">
                  الكل
                </mat-checkbox>
                <mat-checkbox style="display: block;" value="" color="primary">
                  بين
                </mat-checkbox>
              </mat-card>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6 col-sm-push-6">
              <mat-card>
                <mat-form-field appearance="fill">
                  <mat-label> من بدايه التعامل </mat-label>
                  <input type="date" matInput placeholder="Placeholder" />
                </mat-form-field>
              </mat-card>
            </div>
            <div class="col-sm-6 col-sm-pull-6">
              <mat-card>
                <mat-form-field appearance="fill">
                  <mat-label> الى</mat-label>
                  <input type="date" matInput placeholder="Placeholder" />
                </mat-form-field>
              </mat-card>
            </div>
          </div>
        </mat-card>
      </div>

      <div class="col-sm-6 col-sm-pull-6">
        <mat-card>
          <div class="row">
            <div class="col-sm-12">
              <fieldset>
                <legend>التقرير حسب</legend>
                <mat-radio-group>
                  <mat-radio-button value="حسب الرقم "
                    >حسب الرقم
                  </mat-radio-button>
                  <mat-radio-button value="حسب الإسم "
                    >حسب الاسم</mat-radio-button
                  >
                </mat-radio-group>
              </fieldset>
            </div>
          </div>
        </mat-card>
      </div>
    </div>

    <mat-checkbox> العملاء الموقفين</mat-checkbox>
    <mat-card>
      <mat-card-actions>
        <button mat-raised-button color="warn">طبــــاعة</button>
        <button mat-raised-button color="warn">تقـــرير بياني</button>
      </mat-card-actions>
    </mat-card>
  </mat-card-content>
</mat-card>
