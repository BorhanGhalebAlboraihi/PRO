<mat-card dir="rtl">
    <mat-card-header>
      <div mat-card-avatar>avatar</div>
      <mat-card-title>    تقارير الاقساط</mat-card-title>
      <mat-card-subtitle> التقارير</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-card>

        <div class="row">
            <div class="col-sm-6 col-sm-push-6">
              <mat-card >
                <mat-radio-group>
                    <mat-radio-button value="val"> الاقساط غير المسدده</mat-radio-button>
                    <mat-radio-button value="val"> اقساط العام الماضي </mat-radio-button>
                   
                  </mat-radio-group>
                   
              </mat-card>
            </div>
            
            <div class="col-sm-6 col-sm-pull-6">
              <mat-card>
                <mat-radio-group>
                    <mat-radio-button value="val">   الاقساط غير المسدده </mat-radio-button>
                    <mat-radio-button value="val">  الاقساط المسدده والغير مسدده </mat-radio-button>
                  
                  </mat-radio-group>
              </mat-card>
            </div>
          </div>
<mat-card>
        <div class="row">
          <div class="col-sm-6 col-sm-push-6">
            <mat-card>
              <mat-form-field appearance="fill">
                <mat-label>  من التاريخ</mat-label>
                <input type="date" matInput placeholder="Placeholder" />
              </mat-form-field>
            </mat-card>
          </div>
          <div class="col-sm-6 col-sm-pull-6">
            <mat-card>
              <mat-form-field appearance="fill">
                <mat-label> الى تاريخ </mat-label>
                <input type="date" matInput placeholder="Placeholder" />
              </mat-form-field>
            </mat-card>
          </div>
        </div>
      
        <div class="row">
            <div class="col-sm-12">
              <mat-card>
                <mat-label>  طريقه الدفع للعميل </mat-label>
                <mat-select placeholder="  ">
                  <mat-option [value]="'val'"></mat-option>
                </mat-select>
              </mat-card>
            </div>
          </div>
       
        <div class="row">
          <div class="col-sm-6 col-sm-push-6">
            <mat-card>
              <mat-form-field appearance="fill">
                <mat-label> من رقم عميل</mat-label>
                <input type="number" matInput placeholder="Placeholder" />
              </mat-form-field>
            </mat-card>
          </div>
          <div class="col-sm-6 col-sm-pull-6">
            <mat-card>
              <mat-form-field appearance="fill">
                <mat-label> الى</mat-label>
                <input type="number" matInput placeholder="Placeholder" />
              </mat-form-field>
            </mat-card>
          </div>
        </div>
  

        <div class="row">
          <div class="col-sm-12 ">
            <mat-card>
              <mat-form-field appearance="fill">
                <mat-label> اسم العميل</mat-label>
                <input type="text" matInput placeholder="Placeholder" />
              </mat-form-field>
            </mat-card>
          </div>
        </div>
        
        <div class="row">
            <div class="col-sm-12">
              <mat-card>
                <mat-label>    نوع العميل </mat-label>

                <mat-select placeholder="      ">
                  <mat-option [value]="'val'"></mat-option>
                </mat-select>
              </mat-card>
            </div>
          </div>

    
  
      
   
        </mat-card>
      </mat-card>
    </mat-card-content>
  
    <mat-card-actions>
      <mat-card>
        <button mat-raised-button color="warn">طبــــاعة</button>
        <button mat-raised-button color="warn">تقـــرير بياني</button>

    </mat-card-actions>
