<mat-card dir="rtl">
    <mat-card-header>
      <div mat-card-avatar>avatar</div>
      <mat-card-title>   تقرير هامش الارباح</mat-card-title>
      <mat-card-subtitle> التقارير</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-card>
        <mat-card>
            <mat-checkbox style="display: block;" value="" color="primary">
                 اظهار هامش الارباح
              </mat-checkbox>
        </mat-card>
        
        <mat-card>
            <mat-radio-group>
                <mat-radio-button value="val">حسب المندوب</mat-radio-button>
                <mat-radio-button value="val">حسب العميل</mat-radio-button>
                <mat-radio-button value="val">حسب الصنف</mat-radio-button>
              </mat-radio-group>
        </mat-card>

        <div class="row">
          <div class="col-sm-6 col-sm-push-6">
            <mat-card>
              <mat-form-field appearance="fill">
                <mat-label> من تاريخ</mat-label>
                <input type="date" matInput placeholder="Placeholder" />
              </mat-form-field>
            </mat-card>
          </div>
          <div class="col-sm-6 col-sm-pull-6">
            <mat-card>
              <mat-form-field appearance="fill">
                <mat-label> الى </mat-label>
                <input type="date" matInput placeholder="Placeholder" />
              </mat-form-field>
            </mat-card>
          </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-sm-push-6">
              <mat-card>
               <mat-label> من مركز التكلفه  </mat-label>
                  <mat-select placeholder="مركز التكلفة">
                      <mat-option [value]="'val'"></mat-option>
                  </mat-select>
              </mat-card>
            </div>
            <div class="col-sm-6 col-sm-pull-6">
              <mat-card>
                  <mat-label>  الى</mat-label>
  
                  <mat-select placeholder=" ">
                      <mat-option [value]="'val'"></mat-option>
                  </mat-select>
              </mat-card>
            </div>
          </div>
        <div class="row">
            <div class="col-sm-6  col-sm-push-6">
               
                <mat-card>
                   
                    <mat-form-field appearance="fill">
                        <mat-label>    من رقم المندوب</mat-label>
                        <input type="text" matInput placeholder="Placeholder">
                        
                      </mat-form-field>
                </mat-card>

            </div>
            <div class="col-sm-6 col-sm-pull-6">
               
                <mat-card>
                   
                    <mat-form-field appearance="fill">
                        <mat-label>  الى</mat-label>
                        <input type="text" matInput placeholder="Placeholder">
                        
                      </mat-form-field>
                </mat-card>

            </div>
        </div>
        

        <div class="row">
            <div class="col-sm-6 col-sm-push-6">
              <mat-card>
               <mat-label>  نوع التقرير   </mat-label>
                  <mat-select placeholder=" تحليلي-1">
                      <mat-option [value]="'val'"></mat-option>
                  </mat-select>
              </mat-card>
            </div>
            <div class="col-sm-6 col-sm-pull-6">
              <mat-card>
                <mat-checkbox style="display: block;" value="" color="primary">
                    الطلبات المنفذه
                  </mat-checkbox>
              </mat-card>
            </div>
          </div>
       
  
   
  
          <mat-checkbox style="display: block;" value="" color="primary">
            اظهار التقرير بالتاريخ الهجري 
          </mat-checkbox>
      </mat-card>
    </mat-card-content>
  
    <mat-card-actions>
      <mat-card>
        <button mat-raised-button color="warn">طبــــاعة</button>
        <button mat-raised-button color="warn">تقـــرير بياني</button>
      </mat-card>
    </mat-card-actions>
  </mat-card>
