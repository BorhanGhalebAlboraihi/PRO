        <mat-card-subtitle>تهيئة النظام</mat-card-subtitle>

    <mat-card-content>
        <div class="container">
            <mat-form-field >
                <mat-select placeholder="عملـــة التسعــيرة">
                    <mat-option value="$">$</mat-option>
                    <mat-option value="ري">ري</mat-option>
                </mat-select>

        </div>
    </mat-card-content>
    <div class="container">
        <mat-card-actions>

            <button mat-raised-button>تعديل</button>
            
            <button mat-raised-button>إضافة</button>
            <button mat-raised-button >إغلاق</button>
            
            </mat-card-actions>
    </div>
</mat-card>
