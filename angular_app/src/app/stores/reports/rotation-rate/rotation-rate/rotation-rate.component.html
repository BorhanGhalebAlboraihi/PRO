<mat-card dir="rtl">
  <mat-card-header>
    <div mat-card-avatar>avatar</div>
    <mat-card-title> معـــدل الدوران</mat-card-title>
    <mat-card-subtitle> التقارير</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <mat-card>
        <div class="row">
          <div class="col-sm-6">
            <mat-card>
              <mat-form-field appearance="fill">
                <mat-label> من تاريـــخ</mat-label>
                <input type="date" matInput placeholder="Placeholder" />
              </mat-form-field>
            </mat-card>
          </div>
          <div class="col-sm-6">
            <mat-card>
              <mat-form-field appearance="fill">
                <mat-label> الـــى تــاريخ</mat-label>
                <input type="date" matInput placeholder="Placeholder" />
              </mat-form-field>
            </mat-card>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <mat-card>
              <mat-form-field appearance="fill">
                <mat-label> رقم المجموعة</mat-label>
                <input type="number" matInput placeholder="Placeholder" />
              </mat-form-field>
            </mat-card>
          </div>
          <div class="col-sm-6">
            <mat-card>
              <mat-form-field appearance="fill">
                <mat-label> الى</mat-label>
                <input type="number" matInput placeholder="Placeholder" />
              </mat-form-field>
            </mat-card>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <mat-form-field appearance="fill">
              <mat-label> إسم الصنف</mat-label>
              <input matInput placeholder="Placeholder" />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <mat-card>
              <mat-form-field appearance="fill">
                <mat-label>رقم الصنف </mat-label>
                <input matInput placeholder="Placeholder" />
              </mat-form-field>
            </mat-card>
          </div>
          <div class="col-sm-6">
            <mat-card>
              <mat-form-field appearance="fill">
                <mat-label> الى </mat-label>
                <input type="number" matInput placeholder="Placeholder" />
              </mat-form-field>
            </mat-card>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <mat-card>
              <mat-select placeholder=" من المخــزن رقم">
                <mat-option [value]="'val'">{{ val }}</mat-option>
              </mat-select>
            </mat-card>
          </div>
          <div class="col-sm-6">
            <mat-card>
              <mat-select placeholder="الى">
                <mat-option [value]="'val'">{{ val }}</mat-option>
              </mat-select>
            </mat-card>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <mat-card>
              <mat-select placeholder=" نـــوع التقدير">
                <mat-option [value]="'val'">{{ val }}</mat-option>
              </mat-select>
            </mat-card>
          </div>

          <div class="col-sm-4">
            <mat-card>
              <mat-form-field appearance="fill">
                <mat-label> وأكبر من أو يساوي</mat-label>
                <input type="number" matInput placeholder="%" />
              </mat-form-field>
            </mat-card>
          </div>

          <div class="col-sm-4">
            <mat-card>
              <mat-form-field appearance="fill">
                <mat-label> معـــدل الدوران أصغر من أو يساوي</mat-label>
                <input type="number" matInput placeholder="%" />
              </mat-form-field>
            </mat-card>
          </div>
        </div>
      </mat-card>
    </div>

    <mat-card>
      <mat-card-actions>
        <button mat-raised-button color="warn">طبــــاعة</button>
      </mat-card-actions>
    </mat-card>
  </mat-card-content>
</mat-card>
