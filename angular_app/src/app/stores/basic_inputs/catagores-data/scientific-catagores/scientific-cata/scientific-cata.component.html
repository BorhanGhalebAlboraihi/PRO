<mat-card dir="rtl">
    <mat-card-header>
        <div mat-card-avatar>avatar</div>
        <mat-card-title> الأصنـــاف العلمية</mat-card-title>
        <mat-card-subtitle>المدخـــلات الأساسية</mat-card-subtitle>
    </mat-card-header>

   <div class="row">
      
    <div class="col-sm-12" style="padding: 16px;">
        <mat-card>
            
              

            <mat-form-field appearance="fill">
              <mat-label>الأسم العربي</mat-label>
              <input type="input" matInput placeholder="Placeholder">
             </mat-form-field>

             <mat-form-field appearance="fill">
              <mat-label>الأسم الأجنبي</mat-label>
              <input type="input" matInput placeholder="Placeholder">
             </mat-form-field>

             <mat-form-field appearance="fill">
              <mat-label>الوصفة الطبية</mat-label>
              <input type="input" matInput placeholder="Placeholder">
             </mat-form-field>

             <mat-form-field appearance="fill">
              <mat-label>التركيبة العلمية</mat-label>
              <input type="input" matInput placeholder="Placeholder">
             </mat-form-field>

             <mat-form-field appearance="fill">
              <mat-label> التحذيرات</mat-label>
              <input type="input" matInput placeholder="Placeholder">
             </mat-form-field>

             <mat-checkbox >يصرف بوصفة الدكتور</mat-checkbox>
         </mat-card>


    </div>
       
   </div>

   

<div class="row">

   <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> <button class="action-button" mat-icon-button [matMenuTriggerFor]="actionsMenu">
        <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #actionsMenu="matMenu">
        <button mat-menu-item (click)="editRole(role)">
            <mat-icon>edit</mat-icon>
            <span>{{ "Edit" | localize }}</span>
        </button>
        <button mat-menu-item (click)="delete(role)">
            <mat-icon>delete</mat-icon>
            <span>{{ "Delete" | localize }}</span>
        </button>
    </mat-menu> </td>
    
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button style="margin: 3px;" mat-mini-fab color="primary" class="pull-left" (click)="createRole()">
    <mat-icon>add</mat-icon>
</button>

      
      
</div>

 
</mat-card>
