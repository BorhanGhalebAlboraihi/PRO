<mat-card dir="rtl">
    <mat-card-header>
        <div mat-card-avatar>avatar</div>
        <mat-card-title> تعديل الأســعار</mat-card-title>
        <mat-card-subtitle>المدخـــلات الأساسية</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-card >

              <div class="row">
                    
          
                <div class="col-sm-6">
                 
                      <mat-card>
                        <mat-radio-group>
                            <mat-radio-button value="val">جملة</mat-radio-button>
                            <mat-radio-button value="val">تجزئة</mat-radio-button>
                            <mat-radio-button value="val">خاص</mat-radio-button>
                        </mat-radio-group>
                      </mat-card>


                     
        
                     

                </div>

                <div class="col-sm-6">
                 
                   
                    <mat-card>
                        <mat-select placeholder="عملة التسعيرة">
                            <mat-option [value]="'val'">بعملة الريال</mat-option>
                            <mat-option [value]="'val'">الدولار</mat-option>
                        </mat-select>
                    </mat-card>
                    

             </div>

            </div>
              
            

            <div class="row">
                <div class="col-sm-6">
                   
                    <mat-form-field appearance="fill">
                        <mat-label>  رقم المجموعة</mat-label>
                        <input type="number" matInput placeholder="Placeholder">
                        
                        
                      </mat-form-field>
                </div>
                <div class="col-sm-6">
                   
                    <mat-card>
                
                        <mat-select placeholder="تغيير السعر حسب">
                            <mat-option [value]="'val'">السعر الحالي</mat-option>
                            <mat-option [value]="'val'">السعر السابق</mat-option>
                        </mat-select>
                    </mat-card>

                </div>
            </div>

        <div class="row">
                <div class="col-sm-6">
                   
                    <mat-form-field appearance="fill">
                        <mat-label>من الصنف رقم  </mat-label>
                        <input matInput placeholder="Placeholder">
                        
                        
                      </mat-form-field>

                </div>
                <div class="col-sm-6">
                    <mat-form-field appearance="fill">
                        <mat-label> الى الصنف رقم</mat-label>
                        <input type="number" matInput placeholder="Placeholder">
                        
                        
                      </mat-form-field>

                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                   

                    <mat-form-field appearance="fill">
                        <mat-label>   إسم الصنف</mat-label>
                        <input matInput placeholder="Placeholder">
                        
                        
                      </mat-form-field>
            
                      
                </div>
                <div class="col-sm-6">
                   
                    <mat-form-field appearance="fill">
                        <mat-label>النسبة   </mat-label>
                        <input matInput placeholder="Placeholder">
                        
                        
                      </mat-form-field>
                </div>
            </div>

            

           </mat-card>

           
            <mat-card>
                <mat-card-actions>
                    <button mat-raised-button color="warn">حفظ</button>
                    <button mat-raised-button>تراجع</button>
                    <button mat-raised-button >الغاء</button>
                    <button mat-raised-button>تعديل</button>
                    <button mat-raised-button >بحث</button>
                    <button mat-raised-button>إضافة</button>
                    <button mat-raised-button >إغلاق</button>
                    
                    </mat-card-actions>
            </mat-card>
    </mat-card-content>
    
    
</mat-card>
