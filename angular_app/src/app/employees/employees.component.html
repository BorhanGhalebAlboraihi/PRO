<div class="row clearfix" [@routerTransition] dir="rtl">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card main-content">
          <div class="header">
              <h2>{{ "Employees" | localize }}</h2>
              <ul class="header-dropdown m-r--5">
                  <li>
                      <button mat-icon-button [matMenuTriggerFor]="headerMenu" class="header-dropdown-mat-icon-button">
                          <mat-icon>more_vert</mat-icon>
                      </button>
                      <mat-menu #headerMenu="matMenu">
                          <button mat-menu-item (click)="refresh()">
                              <mat-icon>refresh</mat-icon>
                              <span>{{ "Refresh" | localize }}</span>
                          </button>
                      </mat-menu>
                  </li>
              </ul>
          </div>
          <div class="body table-responsive">
              <!--query start-->
              <div class="row clearfix">
                  <form>
                      <mat-form-field>
                          <input matInput [placeholder]="l('Filter')" [(ngModel)]="keyword" name="keyword">
                      </mat-form-field>

                      <div class="row">
                          <div class="col-md-12 text-left p-l-25">
                              <button mat-raised-button color="primary" (click)="getDataPage(1)">{{ 'Search' | localize }}</button>
                          </div>
                      </div>
                  </form>
              </div>
              <!--query end-->
              <table class="table table-hover table-striped" [busy]="isTableLoading">
                  <thead>
                      <tr>
                          <th style="text-align: right;">{{ "EmployeeName" | localize }}</th>
                          <th style="text-align: right;">{{ "DisplayName" | localize }}</th>
                          <th style="text-align: right;">{{ "Actions" | localize }}</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="
              let employee of (employees
                | paginate
                  : {
                      id: 'server',
                      itemsPerPage: pageSize,
                      currentPage: pageNumber,
                      totalItems: totalItems
                    })
            ">
                          <td>{{ employee.name }}</td>
                          <td>{{ employee.gender}}</td>
                          <td>
                              <button class="action-button" mat-icon-button [matMenuTriggerFor]="actionsMenu">
                                  <mat-icon>menu</mat-icon>
                              </button>
                              <mat-menu #actionsMenu="matMenu">
                                  <button mat-menu-item (click)="editEmployee(employee)">
                                      <mat-icon>edit</mat-icon>
                                      <span>{{ "Edit" | localize }}</span>
                                  </button>
                                  <button mat-menu-item (click)="delete(employee)">
                                      <mat-icon>delete</mat-icon>
                                      <span>{{ "Delete" | localize }}</span>
                                  </button>
                              </mat-menu>
                          </td>
                      </tr>
                  </tbody>
              </table>
              <div class="abp-pagination-controls-wrapper" *ngIf="totalItems > pageSize">
                  <abp-pagination-controls (pageChange)="getDataPage($event)" id="server">
                  </abp-pagination-controls>
              </div>
              <button mat-mini-fab color="primary" class="pull-left" (click)="createEmployee()">
                  <mat-icon>add</mat-icon>
              </button>
          </div>
      </div>
  </div>
</div>
