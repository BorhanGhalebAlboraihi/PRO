<mat-card dir="rtl">
    <mat-card-header>
        <div mat-card-avatar>avatar</div>
        <mat-card-title>القيود اليوميه </mat-card-title>
        <mat-card-subtitle> العمليات</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="container">
            <mat-card>
                <div class="row">
                    <div class="col-sm-4 col-sm-push-8">
                        <mat-card>
                            <mat-form-field>

                                <input matInput type="text" placeholder="  نوع المستند" required minlength="2"
                                    maxlength="32" />

                            </mat-form-field>
                        </mat-card>

                        <mat-card>
                            <mat-form-field>


                                <input matInput type="text" placeholder="  الاسم " required minlength="2" maxlength="32" />
                            </mat-form-field>
                        </mat-card>

                        <mat-card>
                            <mat-form-field>


                                <input matInput type="date" placeholder="  التاريخ " required minlength="2" maxlength="32" />
                            </mat-form-field>
                        </mat-card>

                        <mat-card>
                            <mat-form-field>


                                <input matInput type="text" placeholder="   رقم المرجع" required minlength="2"
                                    maxlength="32" />
                            </mat-form-field>
                        </mat-card>

                        <mat-card>
                            <mat-checkbox labelPosition="after"> <span style="margin-right: 5px;" class="mat-checkbox-label">
                                    قيد انشاء قيد جديد من قيد دوري سابق </span> </mat-checkbox>
                            <mat-checkbox labelPosition="after"> <span style="margin-right: 5px;" class="mat-checkbox-label">
                                    انشاء قيد حديد من اشعار مدخل مسبقا </span> </mat-checkbox>

                        </mat-card>

                        <mat-card>
                            <mat-form-field>


                                <input matInput type="text" placeholder="   البيان " required minlength="2" maxlength="32" />
                            </mat-form-field>
                        </mat-card>

                    </div>
                    <div class="col-sm-4">
                        <mat-card>
                            <mat-form-field>

                                <input matInput type="number" placeholder=" رقم السند" required minlength="2" maxlength="32" />

                            </mat-form-field>
                        </mat-card>
                        <mat-card>
                            <mat-form-field>


                                <input matInput type="number" placeholder="المبلغ   " required minlength="2" maxlength="32" />
                            </mat-form-field>
                        </mat-card>
                        <mat-card>
                            <mat-form-field>


                                <input matInput type="number" placeholder="   رقم المستند الدوري" required minlength="2"
                                    maxlength="32" />
                            </mat-form-field>
                        </mat-card>
                        <mat-card>
                            <mat-form-field>


                                <input matInput type="number" placeholder="رقم   الاشعار المدحل" required minlength="2"
                                    maxlength="32" />
                            </mat-form-field>
                        </mat-card>

                        <mat-card>
                            <mat-form-field>


                                <input matInput type="number" placeholder="    صافي المبلغ" required minlength="2"
                                    maxlength="32" />
                            </mat-form-field>
                        </mat-card>


                    </div>
                    <div class="col-sm-4 col-sm-pull-8">

                        <br>
                        <mat-card>
                            <mat-checkbox labelPosition="after"> <span style="margin-right: 5px;" class="mat-checkbox-label">
                                    قيد عكسي </span> </mat-checkbox>

                        </mat-card>

                        <br>
                        <mat-card>
                            <mat-checkbox labelPosition="after"> <span style="margin-right: 5px;" class="mat-checkbox-label">
                                    قيد دوري </span> </mat-checkbox>

                        </mat-card>
                        <br>
                        <mat-card>
                            <mat-checkbox labelPosition="after"> <span style="margin-right: 5px;" class="mat-checkbox-label">
                                    قيد تحت الانتظار </span> </mat-checkbox>

                        </mat-card>
                        <br>
                        <mat-card>
                            <mat-checkbox labelPosition="after"> <span style="margin-right: 5px;" class="mat-checkbox-label">
                                    قيد فروق العمله </span> </mat-checkbox>

                        </mat-card>

                    </div>
                </div>
            </mat-card>




            <mat-card>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->

                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> رقم الحساب </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef> البيان </th>
                        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="unit">
                        <th mat-header-cell *matHeaderCellDef> مدين محلي </th>
                        <td mat-cell *matCellDef="let element"> {{element.unit}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="sss">
                        <th mat-header-cell *matHeaderCellDef> المبلغ اجنبي </th>
                        <td mat-cell *matCellDef="let element"> {{element.sss}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef> العمليات </th>
                        <td mat-cell *matCellDef="let element"> <button class="action-button" mat-icon-button
                                [matMenuTriggerFor]="actionsMenu">
                                <mat-icon>menu</mat-icon>
                            </button>
                            <mat-menu #actionsMenu="matMenu">
                                <button mat-menu-item (click)="editRole(role)">
                                    <mat-icon>edit</mat-icon>
                                    <span>{{ "Edit" | localize }}</span>
                                </button>
                                <button mat-menu-item (click)="delete(role)">
                                    <mat-icon>delete</mat-icon>
                                    <span>{{ "Delete" | localize }}</span>
                                </button>
                            </mat-menu>
                        </td>

                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <button style="margin: 3px;" mat-mini-fab color="primary" class="pull-left" (click)="createRole()">
                    <mat-icon>add</mat-icon>
                </button>

            </mat-card>

        </div>
        <mat-card>
            <div class="row">
                <div class="col-sm-4">
                    <mat-card>
                        <mat-form-field>


                            <input matInput type="number" required minlength="2" maxlength="32" />
                        </mat-form-field>
                    </mat-card>
                </div>
                <div class="col-sm-4">
                    <mat-card>
                        <mat-form-field>


                            <input matInput type="number" required minlength="2" maxlength="32" />
                        </mat-form-field>
                    </mat-card>

                </div>
                <div class="col-sm-4">
                    <mat-card>
                        <mat-form-field>


                            <input matInput type="number" required minlength="2" maxlength="32" />
                        </mat-form-field>
                    </mat-card>
                </div>

            </div>



        </mat-card>
    </mat-card-content>
    <div class="container">
        <mat-card-actions>
            <div class="row">
                <div class="col-sm-12">
                    <button mat-raised-button color="warn">حفظ</button>
                    <button mat-raised-button>تراجع</button>
                    <button mat-raised-button>الغاء</button>
                    <button mat-raised-button>حذف</button>
                    <button mat-raised-button>تعديل</button>
                    <button mat-raised-button>بحث</button>
                    <button mat-raised-button>إضافة</button>
                    <button mat-raised-button>إغلاق</button>

                </div>
            </div>

        </mat-card-actions>
    </div>
</mat-card>
