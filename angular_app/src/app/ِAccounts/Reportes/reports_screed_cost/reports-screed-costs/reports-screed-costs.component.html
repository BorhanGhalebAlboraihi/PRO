<mat-card dir="rtl">
  <mat-card-header>
    <div mat-card-avatar>avatar</div>
    <mat-card-title> مراكز التكلفه</mat-card-title>
    <mat-card-subtitle> التقارير</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-card style="margin-bottom: 50px;">
      <div class="row">
        <div class="col-sm-6 col-sm-push-6">
          
            <fieldset>
              <legend>نوع المركز</legend>
              <mat-card>
                <mat-radio-button value="val"> فرعي</mat-radio-button>
                <mat-radio-button value="val"> رئسي</mat-radio-button>
              </mat-card>
            </fieldset>
        
        </div>
        <div class="col-sm-6 col-sm-pull-6">
          <mat-card style="margin-top: 50px;">
            <mat-label>المجموعه</mat-label>
            <mat-select placeholder="     ">
              <mat-option [value]="'val'"></mat-option>
            </mat-select>
          </mat-card>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-sm-push-6">
          <mat-card>
            <mat-form-field appearance="fill">
              <mat-label> للفتره من</mat-label>
              <input type="date" matInput placeholder="Placeholder" />
            </mat-form-field>
          </mat-card>
        </div>
        <div class="col-sm-6 col-sm-pull-6">
          <mat-card>
            <mat-form-field appearance="fill">
              <mat-label> الى </mat-label>
              <input type="date" matInput placeholder="Placeholder" />
            </mat-form-field>
          </mat-card>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 col-sm-push-6">
          <mat-card>
            <mat-form-field>
              <mat-label> من المركز رقم </mat-label>

              <mat-select placeholder=" ">
                <mat-option> </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-card>
        </div>

        <div class="col-sm-6 col-sm-pull-6">
          <mat-card>
            <mat-form-field>
              <mat-label> الى المركز رقم </mat-label>

              <mat-select placeholder=" ">
                <mat-option> </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-card>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-sm-push-6">
          <mat-card>
            <mat-form-field appearance="fill">
              <mat-label> من حساب رقم</mat-label>
              <input type="number" matInput placeholder="Placeholder" />
            </mat-form-field>
          </mat-card>
        </div>
        <div class="col-sm-6 col-sm-pull-6">
          <mat-card>
            <mat-form-field appearance="fill">
              <mat-label> الى حساب رقم</mat-label>
              <input type="number" matInput placeholder="Placeholder" />
            </mat-form-field>
          </mat-card>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 ">
          <mat-card>
            <mat-form-field appearance="fill">
              <mat-label> اسم الحساب</mat-label>
              <input type="text" matInput placeholder="Placeholder" />
            </mat-form-field>
          </mat-card>
        </div>
      </div>
<mat-card>
      <div class="row">
        <div class="col-sm-6 col-sm-push-6">
          <mat-checkbox labelPosition="after">
            <span style="margin-right: 5px;" class="mat-checkbox-label">
              المراكز الغير الموقفه
            </span>
          </mat-checkbox>
        </div>
        <div class="col-sm-6 col-sm-pull-6">
          <mat-checkbox labelPosition="after">
            <span style="margin-right: 5px;" class="mat-checkbox-label">
              المراكز الموقفه
            </span>
          </mat-checkbox>
        </div>
      </div>
    </mat-card>

      <mat-card>
        <div class="row">
         
          <div class="col-sm-6  col-sm-push-6">
            <fieldset>
              <legend>نوع التقرير</legend>
              <mat-card>
                <mat-radio-button value="val"> تحليلي</mat-radio-button>
                <mat-radio-button value="val"> اجمالي</mat-radio-button>
                <mat-radio-button value="val"> اجمالي كلي </mat-radio-button>
              </mat-card>
            </fieldset>
          </div>
        
     
          <div class="col-sm-6 col-sm-pull-6 ">
              <mat-card style="margin-top: 50px;">
            <mat-checkbox labelPosition="after">
              <span style="margin-right: 5px;" class="mat-checkbox-label">
                بدون ارصده افتتاحيه
              </span>
            </mat-checkbox>
        </mat-card>
          </div>
    
        </div>
      </mat-card>

      <mat-card>
        <mat-form-field appearance="fill">
          <mat-label> تذبيل التقرير</mat-label>

          <textarea matInput required placeholder=""></textarea>
        </mat-form-field>
      </mat-card>
    </mat-card>
  </mat-card-content>

  <mat-card-actions>
    <mat-card>
      <button mat-raised-button color="warn">طبــــاعة</button>
      <button mat-raised-button color="warn">تقـــرير بياني</button>
    </mat-card>
  </mat-card-actions>
</mat-card>
