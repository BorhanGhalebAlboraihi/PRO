<mat-card dir="rtl">
    <mat-card-header>
      <div mat-card-avatar>avatar</div>
      <mat-card-title> حركه البنوك</mat-card-title>
      <mat-card-subtitle> التقارير</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-card style="margin-bottom: 50px;">

        
        <div class="row">
            <div class="col-sm-12 ">
              <mat-card>
                <mat-form-field appearance="fill">
                  <mat-label> رقم البنك</mat-label>
                  <input type="number" matInput placeholder="Placeholder" />
                </mat-form-field>
              </mat-card>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6 col-sm-push-6">
              <mat-card>
                <mat-form-field appearance="fill">
                  <mat-label> للفتره من</mat-label>
                  <input type="date" matInput placeholder="Placeholder" />
                </mat-form-field>
              </mat-card>
            </div>
            <div class="col-sm-6 col-sm-pull-6">
              <mat-card>
                <mat-form-field appearance="fill">
                  <mat-label> الى </mat-label>
                  <input type="date" matInput placeholder="Placeholder" />
                </mat-form-field>
              </mat-card>
            </div>
          </div>
    
        <mat-card>
            <div class="row">
                <div class="col-sm-12">
                  <fieldset>
                      <legend>نوع التقرير </legend>
                      <mat-card>
                        <mat-radio-button value="val"> اجمالي</mat-radio-button>
                        <mat-radio-button value="val"> تحليلي</mat-radio-button>
                        <mat-radio-button value="val"> ارصده شهريه</mat-radio-button>
                  
                      </mat-card>
                    </fieldset>
                </div>
         
              </div>
          </mat-card>

       
          <div class="row">
            <div class="col-sm-12 ">
              <mat-card>
                <mat-form-field appearance="fill">
                  <mat-label>  تثبيل التقرير</mat-label>
                 
                      <textarea matInput required
                                placeholder=""></textarea>
               
                  <input type="number" matInput placeholder="Placeholder" />
                </mat-form-field>
              </mat-card>
            </div>
          </div>

      </mat-card>
  
   
  
    </mat-card-content>
  
    <mat-card-actions>
      <mat-card>
        <button mat-raised-button color="warn">طبــــاعة</button>
        <button mat-raised-button color="warn">تقـــرير بياني</button>
      </mat-card>
    </mat-card-actions>
  </mat-card>
