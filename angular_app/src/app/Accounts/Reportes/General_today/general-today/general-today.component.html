<mat-card dir="rtl">
  <mat-card-header>
    <div mat-card-avatar>avatar</div>
    <mat-card-title> اليوميه العامه</mat-card-title>
    <mat-card-subtitle> التقارير</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-card style="margin-bottom: 50px;">
      <div class="row">
        <div class="col-sm-4 col-sm-push-8">
          <mat-card style="margin-top: 50px;">
            <mat-label>نوع المستند</mat-label>
            <mat-select placeholder="     ">
              <mat-option [value]="'val'"></mat-option>
            </mat-select>
          </mat-card>
        </div>
        <div class="col-sm-4 ">
          <mat-card style="margin-top: 50px;">
            <mat-label> </mat-label>

            <mat-select placeholder="     ">
              <mat-option [value]="'val'"></mat-option>
            </mat-select>
          </mat-card>
        </div>
        <div class="col-sm-4 col-sm-pull-8">
          <mat-card style="margin-top: 50px;">
            <mat-label>نوع الوثيقه</mat-label>
            <mat-select placeholder="     ">
              <mat-option [value]="'val'"></mat-option>
            </mat-select>
          </mat-card>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-sm-push-6">
          <mat-card>
            <mat-form-field appearance="fill">
              <mat-label> من تاريخ</mat-label>
              <input type="date" matInput placeholder="Placeholder" />
            </mat-form-field>
          </mat-card>
        </div>
        <div class="col-sm-6 col-sm-pull-6">
          <mat-card>
            <mat-form-field appearance="fill">
              <mat-label> الى </mat-label>
              <input type="date" matInput placeholder="Placeholder" />
            </mat-form-field>
          </mat-card>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 col-sm-push-6">
          <mat-card>
            <mat-form-field>
              <mat-label> من المركز </mat-label>

              <mat-select placeholder=" ">
                <mat-option> </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-card>
        </div>

        <div class="col-sm-6 col-sm-pull-6">
          <mat-card>
            <mat-form-field>
              <mat-label> الى المركز </mat-label>

              <mat-select placeholder=" ">
                <mat-option> </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-card>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-sm-push-6">
          <mat-card>
            <mat-form-field appearance="fill">
              <mat-label> من رقم الوثيقه</mat-label>
              <input type="number" matInput placeholder="Placeholder" />
            </mat-form-field>
          </mat-card>
        </div>
        <div class="col-sm-6 col-sm-pull-6">
          <mat-card>
            <mat-form-field appearance="fill">
              <mat-label> الى </mat-label>
              <input type="number" matInput placeholder="Placeholder" />
            </mat-form-field>
          </mat-card>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-sm-push-6">
          <mat-card>
            <mat-form-field appearance="fill">
              <mat-label> من رقم المرجع</mat-label>
              <input type="number" matInput placeholder="Placeholder" />
            </mat-form-field>
          </mat-card>
        </div>
        <div class="col-sm-6 col-sm-pull-6">
          <mat-card>
            <mat-form-field appearance="fill">
              <mat-label> الى </mat-label>
              <input type="number" matInput placeholder="Placeholder" />
            </mat-form-field>
          </mat-card>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-sm-push-6">
          <mat-card>
            <mat-form-field>
              <mat-label> المجموعه </mat-label>

              <mat-select placeholder=" ">
                <mat-option> </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-card>
        </div>

        <div class="col-sm-6 col-sm-pull-6">
          <mat-card>
            <mat-form-field>
              <mat-label> العمله </mat-label>

              <mat-select placeholder=" ">
                <mat-option> </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-card>
        </div>
      </div>

      <mat-card>
        <fieldset>
          <legend>نوع التقرير</legend>
          <div class="row">
            <div class="col-sm-6  col-sm-push-6">
              <mat-card>
                <mat-radio-button value="val"> تحليلي حسابات</mat-radio-button>
                <mat-radio-button value="val"> اجمالي حسابات</mat-radio-button>
                <mat-radio-button value="val">
                  تحليلي مستندات - فرعي</mat-radio-button
                >
                <mat-radio-button value="val">
                  تحليلي مستندات - كلي</mat-radio-button
                >
              </mat-card>
            </div>

            <div class="col-sm-6 col-sm-pull-6 ">
              <mat-card style="margin-top: 20px;">
                <mat-checkbox labelPosition="after">
                  <span style="margin-right: 5px;" class="mat-checkbox-label">
                    اظهار التقرير بالعمله المحليه فقط
                  </span>
                </mat-checkbox>
              </mat-card>
            </div>
          </div>
        </fieldset>
      </mat-card>

      <mat-card>
        <mat-form-field appearance="fill">
          <mat-label> تذبيل التقرير</mat-label>

          <textarea matInput required placeholder=""></textarea>
        </mat-form-field>
      </mat-card>
    </mat-card>
  </mat-card-content>

  <mat-card-actions>
    <mat-card>
      <button mat-raised-button color="warn">طبــــاعة</button>
      <button mat-raised-button color="warn">تقـــرير بياني</button>
    </mat-card>
  </mat-card-actions>
</mat-card>
