<mat-card dir="rtl">
  <mat-card-header>
    <div mat-card-avatar>avatar</div>
    <mat-card-title> الخيارات العامة</mat-card-title>
    <mat-card-subtitle> إدارة النظام</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-card>
      <div class="row">
        <div class="col-sm-6">
          <div class="row">
            <mat-card>
              <mat-card-subtitle>
                <mat-checkbox formControlName="model"
                  >تفعيل توقيعات التقرير</mat-checkbox
                ></mat-card-subtitle
              >
              <hr />
              <div class="col-sm-12">
                <mat-form-field>
                  <input
                    matInput
                    type="input"
                    placeholder=" التوقيع الأول"
                    required
                    minlength="2"
                    maxlength="32"
                  />
                </mat-form-field>
                <mat-form-field>
                  <input
                    matInput
                    type="input"
                    placeholder=" التوقيع الثاني"
                    required
                    minlength="2"
                    maxlength="32"
                  />
                </mat-form-field>
                <mat-form-field>
                  <input
                    matInput
                    type="input"
                    placeholder="التوقيع الثالث"
                    required
                    minlength="2"
                    maxlength="32"
                  />
                </mat-form-field>
                <mat-form-field>
                  <input
                    matInput
                    type="input"
                    placeholder=" التوقيع الرابع"
                    required
                    minlength="2"
                    maxlength="32"
                  />
                </mat-form-field>
                <mat-form-field>
                  <input
                    matInput
                    type="input"
                    placeholder=" التوقيع الخامس"
                    required
                    minlength="2"
                    maxlength="32"
                  />
                </mat-form-field>
                <mat-form-field>
                  <input
                    matInput
                    type="input"
                    placeholder=" التوقيع السادس"
                    required
                    minlength="2"
                    maxlength="32"
                  />
                </mat-form-field>
                <mat-form-field>
                  <input
                    matInput
                    type="input"
                    placeholder=" ملاحظة اعلى التقرير"
                    required
                    minlength="2"
                    maxlength="32"
                  />
                </mat-form-field>
                <mat-form-field>
                  <input
                    matInput
                    type="input"
                    placeholder=" ملاحظة اسفل التقرير"
                    required
                    minlength="2"
                    maxlength="32"
                  />
                </mat-form-field>
              </div>
            </mat-card>
          </div>
        </div>
        <div class="col-sm-6">
          <mat-card> </mat-card>
        </div>
      </div>
    </mat-card>

    <mat-card>
      <mat-card-actions>
        <button mat-raised-button color="warn">حفـــظ</button>
      </mat-card-actions>
    </mat-card>
  </mat-card-content>
</mat-card>
